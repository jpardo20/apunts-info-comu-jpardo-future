<!doctype html>
<html lang="ca">
  <head>
    <meta charset="utf-8">
    <title>Presentació</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reveal.js bàsic -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css" id="theme">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/plugin/highlight/monokai.css">

    <!-- Assets comuns (ara des de docs/assets/...) -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/tema.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">

    <style>
      :root {
        --topbar-h: 60px;
      }
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        height: auto;
        min-height: 48px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: .5rem 1rem;
        background: rgba(0, 0, 0, .85);
        border-bottom: 1px solid rgba(255, 255, 255, .1);
        backdrop-filter: blur(6px);
      }
      .topbar-title {
        font-size: .9rem;
        font-weight: 500;
        color: #eee;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 70vw;
      }
      .topbar-logo {
        height: 40px;
        width: auto;
      }
      .reveal-container {
        position: fixed;
        inset: 0;
        padding-top: var(--topbar-h);
        box-sizing: border-box;
      }
      .reveal {
        height: 100%;
      }
      .reveal .slides section {
        font-size: 32px;
      }
      .reveal pre code {
        font-size: .8em;
      }
    </style>
  </head>

  <body>
    <div class="topbar topbar--main topbar--nav-sticky topbar--nav-scroll">
      <span id="topbar-title">Presentació</span>
      <img
        src="../assets/img/Logo_DIGIQTECH_343x99.png"
        alt="DigiTech"
        class="topbar-logo"
        height="40"
      >
    </div>

    <div class="reveal-container">
      <div class="reveal">
        <div class="slides">
          <section
            id="md-section"
            data-separator="^---$"
            data-separator-vertical="^----$"
            data-separator-notes="^Note:"
            data-charset="utf-8"
          ></section>
        </div>
      </div>
    </div>

    <!-- Reveal.js core + plugins -->
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>

    <!-- JS comú del presentador (ara des de docs/assets/js/...) -->
    <script src="../assets/js/presentador.js"></script>

    <script>
      // Llegeix paràmetres de la URL
      const params = new URLSearchParams(window.location.search);
      const src   = params.get("src");
      const title = params.get("title") || "Presentació";
      const theme = params.get("theme");
      const sep   = params.get("sep");
      const vsep  = params.get("vsep");
      const nsep  = params.get("notes");

      document.title = title;
      document.getElementById("topbar-title").textContent = title;

      if (theme) {
        document.getElementById("theme").href =
          `https://unpkg.com/reveal.js/dist/theme/${theme}.css`;
      }

      const sec = document.getElementById("md-section");
      if (src)  sec.setAttribute("data-markdown", src);
      if (sep)  sec.setAttribute("data-separator", sep);
      if (vsep) sec.setAttribute("data-separator-vertical", vsep);
      if (nsep) sec.setAttribute("data-separator-notes", nsep);

      const deck = new Reveal({
        hash: true,
        slideNumber: true,
        plugins: [ RevealMarkdown, RevealHighlight ],
      });

      deck.initialize();

      // Ajustar alçada de la topbar dinàmicament
      function setTopbarHeight() {
        const tb = document.querySelector(".topbar");
        const h = tb ? tb.offsetHeight : 0;
        document.documentElement.style.setProperty("--topbar-h", h + "px");
      }

      window.addEventListener("DOMContentLoaded", setTopbarHeight);
      window.addEventListener("resize", setTopbarHeight);

      const obs = new MutationObserver(setTopbarHeight);
      obs.observe(document.querySelector(".topbar"), {
        childList: true,
        subtree: true,
        characterData: true,
      });
    </script>
  </body>
</html>
